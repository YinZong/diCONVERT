<!DOCTYPE html>

	<meta charset="utf-8" />
	<title>Upload image to server using NODE JS</title>
	<script src="Script/jquery-3.1.1.min.js"></script>
	<script src="Script/jquery.form.min.js"></script>
	<script type="text/javascript">
		function checkfile(send_file){
			var validFormat = new Array(".jpg", ".jpeg");

			var fileExt = send_file.value;
			fileExt = fileExt.substring(fileExt.lastIndexOf('.'));
			if(validFormat.indexOf(fileExt) < 0){
				alert("Your file is valid. Please check your file whether .jpg or .jpeg format.");
				send_file.value = null;
				return false;
			}
			else return true;
		}
	</script>

<body>
	<form id="frmUploader" enctype="multipart/form-data" action="upload/" method="post">
		<input type="file" name="ImgUploader" accept=".jpg, .jpeg" onchange="checkfile(this);" />
