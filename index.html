<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Upload image to server using NODE JS</title>
	<script src="Script/jquery-3.1.1.min.js"></script>
	<script src="Script/jquery.form.min.js"></script>
	<script type="text/javascript">
		function checkjpg(jpg_file){
			var validFormat = new Array(".jpg", ".jpeg");
			var jpgfile = jpg_file.value;

			fileExt = jpgfile.substring(jpgfile.lastIndexOf('.'));
			if(validFormat.indexOf(fileExt) < 0){
				alert("Your file is valid. Please check your file whether .jpg or .jpeg format.");
				jpg_file.value = null;
				return false;
			}
			else return true;
		}
		function checkdcm(dcm_file){
			var legalFormat = new Array(".dcm");
			var dcmfile = dcm_file.value;

			fileExt = dcmfile.substring(dcmfile.lastIndexOf('.'));
			if(legalFormat.indexOf(fileExt) < 0){
				alert("Your file is valid. Please check your file whether .dcm format.");
				dcm_file.value = null;
				return false;
			}
			else return true;

		}
		function checkform1(form){
			if(selectjpg.value == ""){
				alert("You don't choose file. Please select file.");
				return false;
			}
			else return true;
		}
		function checkform2(form){
			if(selectdcm.value == ""){
				alert("You don't choose file. Please select file.");
				return false;
			}
			else return true;
		}
	</script>
</head>
<body>
	<h1>JPG2DCM</h1>
	<form id="jpgUploader" enctype="multipart/form-data" action="jpg-upload/" method="post" onsubmit="return checkform1()">
		<input type="file" id="selectjpg" name="ImgUploader" accept=".jpg, .jpeg" onchange="checkjpg(this);" />
		<input type="submit" name="submit1" id="btnSubmit1" value="JPG Upload" />
	</form><br>
	<h1>DCM2JPG</h1>
	<form id="dcmUploader" enctype="multipart/form-data" action="dcm-upload/" method="post" onsubmit="return checkform2()">
		<input type="file" id="selectdcm" name="DcmUploader" accept=".dcm" onchange="checkdcm(this);" />
		<input type="submit" name="submit2" id="btnSubmit2" value="DICOM Convert" />
	</form><br>
</body>
</html>
